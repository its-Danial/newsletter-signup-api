<body class="text-center">

    <main class="form-signin">
        <form action="/" method="post">
            <img class="mb-4" src="images/logo.png" alt="webste logo" width="80" height="80">

            <h1 class="h3 mb-3 fw-normal">Signup for my Newsletter!</h1>

            <div class="form-floating">

                <input type="text" name="fName" class="form-control top-box" id="first-name" placeholder="Fist Name" required autofocus>
                <label for="first-name">First name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lName" class="form-control middle-box" id="last-name" placeholder="Last Name">
                <label for="last-name">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom-box" id="email-box" placeholder="name@example.com">
                <label for="email-box">Email</label>
            </div>

            <div class="checkbox mb-3">
                <label>
      
      </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" name="submit" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Malik Danial Azhar</p>
        </form>
    </main>
